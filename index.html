<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkylator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <div class="display">0</div>
        
        <div class="toprow">
            <button class="clear" onclick="
                calculation = '';
                display.innerText = '0';
                console.log('Räknare nollställd.');
                ">CLEAR</button>

            <button class="divide" onclick="mathOperations(' / ')">/</button>
        </div>

        <div class="middlerows">
            <button onclick="calculateNumber('7')">7</button>

            <button onclick="calculateNumber('8')">8</button>

            <button onclick="calculateNumber('9')">9</button>

            <button onclick="mathOperations(' * ')">x</button>
        </div>

        <div class="middlerows">
            <button onclick="calculateNumber('4')">4</button>

            <button onclick="calculateNumber('5')">5</button>

            <button onclick="calculateNumber('6')">6</button>

            <button onclick="mathOperations(' - ')">-</button>
        </div>

        <div class="middlerows">
            <button onclick="calculateNumber('1')">1</button>

            <button onclick="calculateNumber('2')">2</button>
            
            <button onclick="calculateNumber('3')">3</button>

            <button onclick="mathOperations(' + ')">+</button>
        </div>

        <div class="lastrow">
            <button class="zero" onclick="calculateNumber('0')">0</button>

            <button class="comma" onclick="
                calculation += '.';
                console.log(calculation);
                ">,</button>

            <button class="equalsign" onclick="result()">=</button>
        </div>

    </div>

    <script src="script.js">
    </script>


</body>
</html>
